<!DOCTYPE html>
<html>
<head>
	<title>UW News</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">UW News</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">News</a></li>
						<li><a href="#">General Events</a></li>
						<li><a href="#">Feds Events</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="http://www.sahiljain.ca">About Developer</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div><!--/.container-fluid -->
		</div>
		<button type="button" class="btn btn-primary">Simulate Event</button>

		<div class="panel-container"></div>



	</div>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="javascript/bootstrap.js"></script>
	<script>

	$(document).ready(function() {

		$.get("https://api.uwaterloo.ca/v2/news.json?key=f37a2830b2b3e202ce41630ba994ba0d", function(data) {
			var arr = data.data;
			for(var index in arr){
			$(".panel-container").append('<div class="panel panel-default"><div class="panel-heading">' + arr[index].title + '</div><div class="panel-body"><a href="'+ arr[index].link +'">Click here for details</a></div></div>');
		}
		});
	});
		
	</script>



</body>
</html>
